<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LofStore</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Raleway", sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #b52d1e 0%, #d63a2b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: #f8f3f3;
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #b52d1e;
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background-color: #b52d1e;
        }
        
        .form-group input {
            border: none;
            outline: none;
            background: none;
            padding: 12px 0;
            font-size: 16px;
            width: 100%;
            color: #333;
        }
        
        .form-group input::placeholder {
            color: #999;
        }
        
        .btn-entrar {
            width: 100%;
            background-color: #b52d1e;
            color: white;
            border: none;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            border-radius: 30px;
            height: 50px;
        }
        
        .btn-entrar:hover {
            background-color: #9d2619;
        }
        
        .btn-entrar:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .footer a {
            color: #b52d1e;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #b52d1e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .opcoes-login {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .opcoes-login a {
            color: #b52d1e;
            text-decoration: none;
        }

        .opcoes-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Bem-vindo de volta</h1>
            <p>Entre na sua conta LofStore</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="form-login">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="Digite sua senha">
            </div>

            <div class="opcoes-login">
                <label>
                    <input type="checkbox" id="lembrar"> Lembrar-me
                </label>
                <a href="#" id="esqueci-senha"><p>Esqueci minha senha</p></a>
            </div>
            
            <button type="submit" id="btn-entrar" class="btn-entrar">
                <span id="btn-texto">Entrar</span>
            </button>
        </form>
        
        <div class="footer">
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            <p><a href="index.html">Voltar para a loja</a></p>
            <p style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                <a href="login.html">Área do Administrador</a>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './js/firebase.js';
        import { 
            signInWithEmailAndPassword,
            sendPasswordResetEmail
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import {
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const form = document.getElementById('form-login');
        const messageEl = document.getElementById('message');
        const btnEntrar = document.getElementById('btn-entrar');
        const btnTexto = document.getElementById('btn-texto');
        const esqueciSenha = document.getElementById('esqueci-senha');

        function showMessage(text, type = 'info') {
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    messageEl.style.display = 'none';
                }, 5000);
            }
        }

        function showLoading(isLoading) {
            if (isLoading) {
                btnTexto.innerHTML = `<div class="loading"></div> Entrando...`;
                btnEntrar.disabled = true;
            } else {
                btnEntrar.disabled = false;
                btnTexto.textContent = 'Entrar';
            }
        }

        // Recuperar senha
        esqueciSenha.addEventListener('click', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showMessage('Digite seu e-mail primeiro', 'error');
                return;
            }

            if (!confirm(`Enviar e-mail de recuperação para ${email}?`)) {
                return;
            }

            try {
                await sendPasswordResetEmail(auth, email);
                showMessage('E-mail de recuperação enviado! Verifique sua caixa de entrada.', 'success');
            } catch (error) {
                console.error('Erro ao enviar e-mail:', error);
                if (error.code === 'auth/user-not-found') {
                    showMessage('E-mail não cadastrado', 'error');
                } else {
                    showMessage('Erro ao enviar e-mail: ' + error.message, 'error');
                }
            }
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const lembrar = document.getElementById('lembrar').checked;

            if (!email || !senha) {
                showMessage('Preencha todos os campos', 'error');
                return;
            }

            showLoading(true);
            showMessage('Verificando credenciais...', 'info');

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, senha);
                const user = userCredential.user;

                // Verifica se é usuário comum (não admin)
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                
                if (userDoc.exists() && userDoc.data().tipo === 'cliente') {
                    showMessage('Login realizado com sucesso!', 'success');

                    // Salva login se "lembrar-me" estiver marcado
                    if (lembrar) {
                        localStorage.setItem('userLogado', 'true');
                        localStorage.setItem('userEmail', email);
                    }

                    // Verifica se tem redirecionamento
                    const params = new URLSearchParams(window.location.search);
                    const redirect = params.get('redirect');
                    
                    setTimeout(() => {
                        if (redirect) {
                            window.location.href = decodeURIComponent(redirect);
                        } else {
                            window.location.href = 'perfil.html';
                        }
                    }, 1500);
                } else {
                    // Se não encontrar documento de usuário, assume que é admin
                    showMessage('Use a área de administrador para fazer login', 'error');
                    await auth.signOut();
                    showLoading(false);
                }

            } catch (error) {
                console.error('Erro ao fazer login:', error);
                showLoading(false);

                if (error.code === 'auth/user-not-found') {
                    showMessage('Usuário não encontrado', 'error');
                } else if (error.code === 'auth/wrong-password') {
                    showMessage('Senha incorreta', 'error');
                } else if (error.code === 'auth/invalid-email') {
                    showMessage('E-mail inválido', 'error');
                } else if (error.code === 'auth/too-many-requests') {
                    showMessage('Muitas tentativas. Tente novamente mais tarde.', 'error');
                } else {
                    showMessage('Erro ao fazer login: ' + error.message, 'error');
                }
            }
        });

        // Enter para submeter
        document.getElementById('senha').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
